<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <!--Header-->

<div class="w-full bg-gray-700 h-14 relative font-serif">
    <div class="sm:flex sm:justify-between   sm:mr-20 text-2xl pt-2 pl-12 text-white">
        <a href="#" class="sm:text-2xl  font-semibold  hover:text-green-800"> <h1>SUIDESIGN</h1></a>
        <i class="fa-solid fa-bars sm:hidden ml-80 absolute top-2 text-3xl right-7 "></i>
        <ul class="sm:flex sm:gap-5 hidden">
             <a href="index.html" class="hover:text-green-800 hover:underline "><li>Home</li></a>
             <a href="about.html" class="hover:text-green-800 hover:underline "><li>About</li></a>
            <a href="contact.html" class="hover:text-green-800 hover:underline"><li>Contact</li></a>
        </ul>
        
     </div>
</div>
</div>
<div class="min-h-screen flex items-center justify-center mb-20">
   <div class="w-full max-w-4xl bg-[#222831] shadow-lg rounded-lg">
     <!-- Content -->
     <div class="grid grid-cols-1 md:grid-cols-2 items-center">
       <!-- Left Side -->
       <div class="p-8 text-center md:text-left">
         <h2 class="text-3xl md:text-4xl font-bold leading-tight">
           Got a project in <span class="text-teal-400">mind?</span>
         </h2>
         <div class="mt-8 flex justify-center md:justify-start">
           <div class="relative">
             <img 
               src="2.jpg " 
               alt="Illustration" 
               class="w-30 h-auto mx-auto md:mx-0"
             />
           </div>
         </div>
       </div>

       <!-- Right Side - Form -->
       <div class="p-8">
         <form action="#" method="POST" class="space-y-6">
           <div>
             <label for="name" class="block text-sm font-medium text-gray-300">Your Name</label>
             <input 
               id="name" 
               type="text" 
               placeholder="Name" 
               class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
             />
           </div>
           <div>
             <label for="email" class="block text-sm font-medium text-gray-300">Your Email</label>
             <input 
               id="email" 
               type="email" 
               placeholder="Email" 
               class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
             />
           </div>
           <div>
             <label for="message" class="block text-sm font-medium text-gray-300">Your Message</label>
             <textarea 
               id="message" 
               rows="4" 
               placeholder="Message" 
               class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
             ></textarea>
           </div>
           <div>
             <button 
               type="submit" 
               class="w-full flex items-center justify-center px-4 py-2 bg-teal-400 hover:bg-teal-500 text-gray-900 font-semibold rounded-md transition duration-300"
             >
               Send Message
               <span class="ml-2"></span>
             </button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
 <!-- Footer -->
 <footer class="w-full bg-[#222831] py-8 px-4">
    <!-- Navigation Links -->
    <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-12 mb-6">
      <a href="#" class="text-gray-300 hover:text-teal-400 transition">Home</a>
      <a href="#" class="text-gray-300 hover:text-teal-400 transition">About me</a>
      <a href="#" class="text-gray-300 hover:text-teal-400 transition">Contact</a>
    </div>

    <!-- Social Media Icons -->
    <div class="flex justify-center items-center space-x-6 mb-6">
      <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full hover:bg-teal-400 transition">
        <i class="fa-brands fa-facebook text-white"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full hover:bg-teal-400 transition">
        <i class="fa-brands fa-instagram text-white"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full hover:bg-teal-400 transition">
        <i class="fa-brands fa-twitter text-white"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center bg-gray-700 rounded-full hover:bg-teal-400 transition">
        <i class="fa-brands fa-youtube text-white"></i>
      </a>
    </div>

   
  </footer>
</body>
</html>
